<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/addarticle}" th:object="${article}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" />

    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}"></textarea>

    <select th:field="*{author}" th:items="${authors}" th:itemValue="id" th:itemLabel="${'Author: ' + (#item?.firstName ?: 'Unknown') + ' ' + (#item?.lastName ?: 'Unknown')}">
    </select>

    <button type="submit">Add Article</button>
</form>
</body>
</html>
